<p>products page</p>
<table id="customers">
    <tr>
      <th>Nom</th>
      <th>Type</th>
      <th>Prix</th>
    </tr>

    @for (item of products(); track item.id) {
        <tr (click)="checkProduct(item.id)">
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
            <td>{{item.price}}</td>
        </tr>
    }
</table>

@if (selectedProduct()) {
    <section id="detail">
        <h1>{{selectedProduct()?.name}}</h1>
        <p>{{selectedProduct()?.description}}</p>
         <p>{{selectedProduct()?.price}}</p>
         <button [routerLink]="selectedProduct()?.id">Go to detail's page</button>
    </section>
}
